<head>
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"

    <div class="container"
        id="app">
        <center>
            <h1>Control Arduno Car</h1>

                <div>
                    <button id="btnWifi"

            </div>

                        class="btn btn-success btn-lg">Forward</button></div>

                        class="btn btn-success  btn-lg">Left</button>
                    <button id="btnStop"
                        class="btn btn-success mx-5 btn-lg">Stop</button>
                    <button id="btnRight"
                        class="btn btn-success btn-lg">Right</button>
                </div>
                <div class="mt-5">
                    <button id="btnBackWard"
                        class="btn btn-success btn-lg">Backward</button>
                </div>
            </div>

        </center>
    </div>
